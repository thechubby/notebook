
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>notebook</title>

</head>
<body>
<div id="root"></div>

<script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
<script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.26.0/babel.min.js"></script>

<script type='text/babel'>

    const notes = ['raz','dva','tri']
    const text = 'testing'

    const delHandler = function() { //не рендерит повторно
            notes.splice(1, 1);
            console.log(notes)
    }

    const changeHandler = function() {
        //textInput = text;
        //console.log(text)
    }
    
    const addHandler = function() { //не рендерит повторно
        notes.push(text)
        console.log(notes)
    }

    const element = <div>
        <input type="text" onChange={changeHandler} name="textInput"/>
        <button onClick={addHandler}>Добавить</button>
        <ul>
            {notes.map( note => <li>{note} <button onClick={delHandler}>Удалить</button></li>)}
        </ul>
    </div>

    ReactDOM.render(
        element,
        document.querySelector('#root')
    )


</script>
</body>
</html>
